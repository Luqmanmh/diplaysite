{% extends 'base.html' %}
{% load static %}
{% block css %}
<style>
    .navleft{
        display: none;
    }
</style>
{% endblock %}
{% block title %}Register{% endblock title %}
{% block content %}
<div class="container">
    <h3 class="title">Register</h3>
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name">
        <br>
        <label for="cemail">E-mail</label>
        <input type="email" name="cemail" id="cemail">
        <br>
        <label for="cpass1">Password</label>
        <input type="password" id="cpass1" name="cpass1">
        <br>
        <label for="cpass2"> Reconfirm Password</label>
        <input type="password" id="cpass2" name="cpass2">
        <br>
        <div class="submit">
            <input id="register" type="submit" value="Register">
        </div>
    </form>
    <div class="returnlog">
        <p>already have an account?</p>
        <p><a href="{% url 'loginusr' %}">Login</a></p>
    </div>
</div>
{% endblock content %}
