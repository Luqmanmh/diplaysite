<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/c75057c9b4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" charset="utf-8"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        body {
            min-height: 100%;
        }

        a {
            text-decoration: none;
            color: black;
        }

        th,
        td {
            width: 10%;
            border: .1rem solid black;
            height: 3rem;
        }

        td a {
            display: block;
        }
    </style>
    {% block css %}
    {% endblock %}
</head>

<body>
    {% if messages %}
    {% for message in messages %}
    <div style="width: 100%;">
        <div class="alert alert-warning alert-dismissible fade show" role="alert"
            style="z-index: 10; position: fixed; width: 60%; left: 20%">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    {% endfor %}
    {% endif %}

    <nav style="border: .1rem solid black; display: flex;height: 8% ;flex-direction: row; justify-content: space-between;align-content: center;">
        <img src="https://www.adaptivewfs.com/wp-content/uploads/2020/07/logo-placeholder-image.png" alt="logo" style="height: 3rem;">

        {% if user.is_authenticated %}
        <div class="usr" style="display: flex; align-items: center; text-align: right;">
            <p style="margin-right: .7rem;">{{ user.username }}</p>
            <img src="https://www.adaptivewfs.com/wp-content/uploads/2020/07/logo-placeholder-image.png" alt="logo"
                style="height: 3rem;">

            <div class="logoutbut">
                
                <div class="logged">

                    <a href="{% url 'logoutusr' %}" style="margin-right: 2rem;"><i class="fa-solid fa-right-from-bracket"></i></a>
                </div>
        {% else %}

        {% endif %}
            </div>
        </div>

    </nav>

    <div id="overlay" class="overlay"></div>

    <div class="main" style="display: flex; height: 92%;">
        <div class="navleft" style="border: .1rem solid black; min-width: 15%;">
            <h2><a href="{% url 'dashboard' %}">Dashboard</a></h2>
            <h2><a href="{% url 'patientstab' %}">Patients</a></h2>
        </div>
        {% block content %}



        {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
</body>
{% block script %}
{% endblock %}

</html>
